<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musinga Airlines - Hotel Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h2>MUSINGA AIRWAYS</h2>
          </div>
          <nav>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="explore.html">Explore</a></li>
              <li><a href="flights.html">Flights</a></li>
              <li><a href="managebooking.html">Manage Booking</a></li>
              <li><a href="feedback.html">Contact Us</a></li>
            </ul>
          </nav>
    </header>

    <section class="search">
        <h2>Find Your Hotel</h2>
        <form id="search-form">
            <label for="destination">Destination</label>
            <input type="text" id="destination" placeholder="Enter city or hotel name">
            
            <label for="checkin">Check-In</label>
            <input type="date" id="checkin">

            <label for="checkout">Check-Out</label>
            <input type="date" id="checkout">

            <label for="guests">Guests</label>
            <input type="number" id="guests" placeholder="Number of guests">

            <button type="submit">Search Hotels</button>
        </form>
    </section>

    <section class="hotel-results">
        <h2>Available Hotels</h2>
        <div class="hotel-card">
            <img src="hotelimage1.jpg" alt="Hotel Image">
            <div class="hotel-info">
                <h3>Hotel Musinga</h3>
                <p>Price: $120 per night</p>
                <button>Book Now</button>
            </div>
        </div>
        <div class="hotel-card">
            <img src="hotelimage2.jpg" alt="Hotel Image">
            <div class="hotel-info">
                <h3>Skyline Suites</h3>
                <p>Price: $150 per night</p>
                <button>Book Now</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Musinga Airlines. All rights reserved.</p>
        <p> Images courtesy of the amazing creators on <a href="https://unsplash.com" target="_blank" style="color: #555; text-decoration: none;">Unsplash</a></p>
    </footer>
</body>
</html>
